name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DATETIME: ${{ github.event.head_commit.timestamp }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set IMAGE_TAG
        id: image_tag
        run: |
          # Get datetime in YYYYMMDD-HHMM format from commit timestamp
          DT=$(date -u -d "${{ github.event.head_commit.timestamp }}" +'%Y%m%d-%H%M')
          # Get short commit SHA
          SHA=${GITHUB_SHA::8}
          echo "IMAGE_TAG=${DT}-${SHA}" >> $GITHUB_OUTPUT

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image with tags
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/springboot-blog-webapp:${{ steps.image_tag.outputs.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/springboot-blog-webapp:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          password: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /opt/devops/springboot-blog-webapp-deployment/
            docker compose pull ${{ secrets.DOCKERHUB_USERNAME }}/springboot-blog-webapp
            docker compose up -d
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <style>
        body {
          font-family: "Segoe UI", Arial, sans-serif;
          margin: 40px;
          background: #f8fafc;
        }

        .table-wrap {
          max-width: 800px;
          margin: auto;
          background: #fff;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        table {
          width: 100%;
          border-collapse: collapse;
          font-size: 14px;
          color: #333;
        }

        thead {
          background: #f1f5f9;
        }

        th, td {
          padding: 12px 16px;
          text-align: left;
        }

        th {
          font-weight: 600;
          font-size: 13px;
          color: #555;
          border-bottom: 2px solid #e5e7eb;
        }

        tr {
          border-bottom: 1px solid #e5e7eb;
        }

        tr:last-child {
          border-bottom: none;
        }

        tbody tr:nth-child(even) {
          background: #f9fafb;
        }

        tbody tr:hover {
          background: #f3f4f6;
        }

        .btn {
          background-color: #1d4ed8;
          color: #fff;
          padding: 12px;
          font-size: 15px;
          font-weight: 500;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background 0.2s ease, transform 0.1s ease;
        }

        .btn:hover {
          background-color: #1d4ed8;
        }

        .btn:active {
          transform: scale(0.98);
        }
    </style>
</head>
<body>
<h1>List Student</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Nationality</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudent}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.nationality}"></td>
        </tr>
        </tbody>
        <br/>
    </table>
</div>
<div>
    <br/>
        <a class="btn" th:href="@{/add}">Add list student</a>

</div>
</body>
</html>
